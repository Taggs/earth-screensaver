<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Screensaver</title>
  <!-- Load Cesium locally first for fast startup, refresh from CDN in background -->
  <script>
    // Load local Cesium immediately for fast app startup
    console.log('[Cesium] Loading from local...');
    const cesiumScript = document.createElement('script');
    cesiumScript.src = '../../node_modules/cesium/Build/Cesium/Cesium.js';
    cesiumScript.onerror = function() {
      console.error('[Cesium] Local loading failed, trying CDN...');
      // Local failed, try CDN as fallback
      const cdnScript = document.createElement('script');
      cdnScript.src = 'https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js';
      cdnScript.onerror = function() {
        console.error('[Cesium] Both local and CDN loading failed!');
        document.getElementById('cesiumContainer').innerHTML = '<div style="color: white; padding: 40px; text-align: center;"><h1>Error Loading Cesium</h1><p>Could not load the 3D globe library. Please check your installation.</p></div>';
      };
      document.head.appendChild(cdnScript);
    };
    document.head.appendChild(cesiumScript);

    // Load CSS locally
    const cesiumCSS = document.createElement('link');
    cesiumCSS.rel = 'stylesheet';
    cesiumCSS.href = '../../node_modules/cesium/Build/Cesium/Widgets/widgets.css';
    cesiumCSS.onerror = function() {
      const cdnCSS = document.createElement('link');
      cdnCSS.rel = 'stylesheet';
      cdnCSS.href = 'https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css';
      document.head.appendChild(cdnCSS);
    };
    document.head.appendChild(cesiumCSS);

    // After Cesium loads, optionally check CDN for newer version in background
    // This keeps the local cache fresh without blocking startup
    window.addEventListener('load', function() {
      setTimeout(function() {
        console.log('[Cesium] Checking CDN for updates in background...');
        fetch('https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js', { method: 'HEAD' })
          .then(function(response) {
            if (response.ok) {
              console.log('[Cesium] CDN version available, will be cached by browser for next load');
            }
          })
          .catch(function(error) {
            console.log('[Cesium] CDN check failed (offline or network issue)');
          });
      }, 5000); // Wait 5 seconds after load before checking CDN
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    
    /* Hide Cesium UI elements for clean screensaver look */
    .cesium-viewer-toolbar,
    .cesium-viewer-animationContainer,
    .cesium-viewer-timelineContainer,
    .cesium-viewer-bottom,
    .cesium-viewer-fullscreenContainer,
    .cesium-credit-logoContainer,
    .cesium-credit-textContainer {
      display: none !important;
    }
    
    /* Draggable news box */
    #newsBox {
      display: none;
      position: fixed;
      top: 50px;
      left: 100px;
      width: 400px;
      height: calc(100vh - 100px);
      background: rgba(26, 26, 46, 0.5);
      border: 1.5px solid #C73521;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      cursor: move;
    }
    
    #newsBox.active {
      display: block;
    }
    
    #newsBoxHeader {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 12px 12px 0 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      user-select: none;
    }
    
    #newsBoxTitle {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #fff;
      text-decoration: none;
    }
    
    #newsBoxTitle:hover {
      text-decoration: underline;
    }
    
    #newsBoxClose {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    #newsBoxClose:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    #newsBoxContent {
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      cursor: default;
    }
    
    #newsBoxContent::-webkit-scrollbar {
      width: 6px;
    }
    
    #newsBoxContent::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    #newsBoxContent::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    #newsBoxContent::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .news-article {
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .news-article:last-child {
      border-bottom: none;
    }
    
    .news-headline {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .news-byline {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 4px;
    }
    
    .news-meta {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }
    
    .news-body {
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }
    
    .news-more {
      font-size: 12px;
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .news-more:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .news-back {
      font-size: 12px;
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 16px;
      display: inline-block;
      transition: color 0.2s;
    }
    
    .news-back:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Controls panel */
    #controlsPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      z-index: 1000;
      min-width: 250px;
      cursor: move;
    }

    #controlsPanel h3 {
      margin: 0 0 12px 0;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }

    .control-item {
      margin: 8px 0;
      display: flex;
      align-items: start;
      line-height: 1.4;
    }

    .control-key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-right: 8px;
      white-space: nowrap;
      min-width: 80px;
    }

    .control-desc {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Checkbox container */
    .checkbox-item {
      margin: 12px 0;
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #3498db;
    }

    .checkbox-item label {
      cursor: pointer;
      user-select: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
    }

    #closeButton {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #closeButton:hover {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    #closeButton:active {
      transform: translateY(0);
    }

    /* Weather toggle button */
    #weatherToggle {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #weatherToggle:hover {
      background: linear-gradient(145deg, #2980b9, #3498db);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    #weatherToggle:active {
      transform: translateY(0);
    }

    #weatherToggle.disabled {
      background: linear-gradient(145deg, #95a5a6, #7f8c8d);
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="controlsPanel">
    <h3>Controls</h3>
    <div class="control-item">
      <span class="control-key">Mouse Drag</span>
      <span class="control-desc">Rotate globe</span>
    </div>
    <div class="control-item">
      <span class="control-key">Scroll</span>
      <span class="control-desc">Zoom in/out</span>
    </div>
    <div class="control-item">
      <span class="control-key">Right Click</span>
      <span class="control-desc">Pan view</span>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="autoRotateCheckbox" checked>
      <label for="autoRotateCheckbox">Auto-rotate globe</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="dayNightCheckbox" checked>
      <label for="dayNightCheckbox">Day/night boundaries</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="weatherCheckbox" checked>
      <label for="weatherCheckbox">Weather overlay</label>
    </div>
    <button id="closeButton">Close Screensaver</button>
  </div>
  
  <div id="newsBox">
    <div id="newsBoxHeader">
      <h2 id="newsBoxTitle">Country Top News</h2>
      <button id="newsBoxClose">&times;</button>
    </div>
    <div id="newsBoxContent">
      <div class="loading">Loading headlines...</div>
    </div>
  </div>

  <script type="module" src="./globe.js"></script>
</body>
</html>
