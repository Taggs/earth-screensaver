<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Screensaver</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    
    /* Hide Cesium UI elements for clean screensaver look */
    .cesium-viewer-toolbar,
    .cesium-viewer-animationContainer,
    .cesium-viewer-timelineContainer,
    .cesium-viewer-bottom,
    .cesium-viewer-fullscreenContainer,
    .cesium-credit-logoContainer,
    .cesium-credit-textContainer {
      display: none !important;
    }
    
    /* News modal overlay */
    #newsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    #newsModal.active {
      display: flex;
    }
    
    #newsContent {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #newsContent h2 {
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .news-item {
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .news-item:last-child {
      border-bottom: none;
    }
    
    .news-item h3 {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 8px;
    }
    
    .news-item .source {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #closeNews {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    #closeNews:hover {
      opacity: 1;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Controls panel */
    #controlsPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      z-index: 1000;
      min-width: 250px;
    }

    #controlsPanel h3 {
      margin: 0 0 12px 0;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
    }

    .control-item {
      margin: 8px 0;
      display: flex;
      align-items: start;
      line-height: 1.4;
    }

    .control-key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-right: 8px;
      white-space: nowrap;
      min-width: 80px;
    }

    .control-desc {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Checkbox container */
    .checkbox-item {
      margin: 12px 0;
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #3498db;
    }

    .checkbox-item label {
      cursor: pointer;
      user-select: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
    }

    #closeButton {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #closeButton:hover {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    #closeButton:active {
      transform: translateY(0);
    }

    /* Weather toggle button */
    #weatherToggle {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #weatherToggle:hover {
      background: linear-gradient(145deg, #2980b9, #3498db);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    #weatherToggle:active {
      transform: translateY(0);
    }

    #weatherToggle.disabled {
      background: linear-gradient(145deg, #95a5a6, #7f8c8d);
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="controlsPanel">
    <h3>Controls</h3>
    <div class="control-item">
      <span class="control-key">Mouse Drag</span>
      <span class="control-desc">Rotate globe</span>
    </div>
    <div class="control-item">
      <span class="control-key">Scroll</span>
      <span class="control-desc">Zoom in/out</span>
    </div>
    <div class="control-item">
      <span class="control-key">Right Click</span>
      <span class="control-desc">Pan view</span>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="autoRotateCheckbox" checked>
      <label for="autoRotateCheckbox">Auto-rotate globe</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="dayNightCheckbox" checked>
      <label for="dayNightCheckbox">Day/night boundaries</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="weatherCheckbox" checked>
      <label for="weatherCheckbox">Weather overlay</label>
    </div>
    <button id="closeButton">Close Screensaver</button>
  </div>
  
  <div id="newsModal">
    <button id="closeNews">&times;</button>
    <div id="newsContent">
      <h2 id="countryName">Country News</h2>
      <div id="newsList">
        <div class="loading">Loading headlines...</div>
      </div>
    </div>
  </div>

  <script type="module" src="./globe.js"></script>
</body>
</html>
