<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Screensaver</title>
  <!-- Initialize Three.js and three-globe in correct order -->
  <script type="module" src="./vendor/init-libs.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #globeContainer {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    
    /* Draggable news box */
    #newsBox {
      display: none;
      position: fixed;
      top: 50px;
      left: 100px;
      width: 400px;
      height: calc(100vh - 100px);
      background: rgba(26, 26, 46, 0.5);
      border: 1.5px solid #C73521;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      cursor: move;
    }
    
    #newsBox.active {
      display: block;
    }
    
    #newsBoxHeader {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 12px 12px 0 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      user-select: none;
    }
    
    #newsBoxTitle {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #fff;
      text-decoration: none;
    }
    
    #newsBoxTitle:hover {
      text-decoration: underline;
    }
    
    #newsBoxClose {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    #newsBoxClose:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    #newsBoxContent {
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      cursor: default;
    }
    
    #newsBoxContent::-webkit-scrollbar {
      width: 6px;
    }
    
    #newsBoxContent::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    #newsBoxContent::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    #newsBoxContent::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .news-article {
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .news-article:last-child {
      border-bottom: none;
    }
    
    .news-headline {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .news-byline {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 4px;
    }
    
    .news-meta {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }
    
    .news-body {
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }
    
    .news-more {
      font-size: 12px;
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .news-more:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .news-back {
      font-size: 12px;
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 16px;
      display: inline-block;
      transition: color 0.2s;
    }
    
    .news-back:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Controls panel */
    #controlsPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      z-index: 1000;
      min-width: 250px;
      cursor: move;
    }

    #controlsPanel h3 {
      margin: 0 0 12px 0;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }

    .control-item {
      margin: 8px 0;
      display: flex;
      align-items: start;
      line-height: 1.4;
    }

    .control-key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-right: 8px;
      white-space: nowrap;
      min-width: 80px;
    }

    .control-desc {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Checkbox container */
    .checkbox-item {
      margin: 12px 0;
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #3498db;
    }

    .checkbox-item label {
      cursor: pointer;
      user-select: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
    }

    /* Icon toggle row */
    .icon-toggle-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 16px 0;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .icon-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-toggle:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .icon-toggle.active {
      background: rgba(52, 152, 219, 0.3);
      border-color: rgba(52, 152, 219, 0.6);
      color: rgba(255, 255, 255, 0.95);
    }

    .icon-toggle:active {
      transform: translateY(0);
    }

    .icon-toggle svg {
      pointer-events: none;
    }

    #closeButton {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #closeButton:hover {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    #closeButton:active {
      transform: translateY(0);
    }

    /* Company logo */
    #companyLogo {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 500px;
      max-height: 500px;
      z-index: 900;
      display: none;
      pointer-events: none;
      user-select: none;
    }

    #companyLogo.loaded {
      display: block;
    }

    #companyLogo img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    /* Weather toggle button */
    #weatherToggle {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #weatherToggle:hover {
      background: linear-gradient(145deg, #2980b9, #3498db);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    #weatherToggle:active {
      transform: translateY(0);
    }

    #weatherToggle.disabled {
      background: linear-gradient(145deg, #95a5a6, #7f8c8d);
    }

    /* Tab buttons */
    #newsBoxTabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab-button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 600;
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
      font-family: inherit;
    }

    .tab-button:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .tab-button.active {
      color: #C73521;
      border-bottom-color: #C73521;
    }

    /* Stats grid layout */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 4px;
    }

    .stats-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      transition: all 0.2s;
    }

    .stats-card:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .stats-card.full-width {
      grid-column: 1 / -1;
    }

    .stats-card-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .stats-card-value {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      line-height: 1.3;
    }

    .stats-card-subtext {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    /* Flag display */
    .stats-flag {
      width: 100%;
      height: auto;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 8px;
      display: block;
    }

    /* Refresh button */
    .stats-refresh-btn {
      width: 100%;
      padding: 10px;
      background: rgba(52, 152, 219, 0.2);
      border: 1px solid #3498db;
      border-radius: 6px;
      color: #3498db;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .stats-refresh-btn:hover:not(:disabled) {
      background: rgba(52, 152, 219, 0.3);
      transform: translateY(-1px);
    }

    .stats-refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="globeContainer"></div>

  <div id="companyLogo">
    <img src="" alt="Company Logo" />
  </div>

  <div id="controlsPanel">
    <h3>Controls</h3>

    <!-- Icon toggle buttons -->
    <div class="icon-toggle-row">
      <button id="autoRotateBtn" class="icon-toggle active" title="Auto-rotate globe" aria-label="Auto-rotate globe">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </button>
      <button id="dayNightBtn" class="icon-toggle active" title="Day/night boundaries" aria-label="Day/night boundaries">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <button id="weatherBtn" class="icon-toggle active" title="Weather overlay" aria-label="Weather overlay">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
        </svg>
      </button>
      <button id="translateBtn" class="icon-toggle active" title="Translate news" aria-label="Translate news">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
        </svg>
      </button>
    </div>

    <div class="control-item">
      <span class="control-key">Mouse Drag</span>
      <span class="control-desc">Rotate globe</span>
    </div>
    <div class="control-item">
      <span class="control-key">Scroll</span>
      <span class="control-desc">Zoom in/out</span>
    </div>
    <div class="control-item">
      <span class="control-key">Right Click</span>
      <span class="control-desc">Pan view</span>
    </div>

    <!-- Quality preset selector -->
    <div style="margin: 12px 0; padding: 8px 0; border-top: 1px solid rgba(255, 255, 255, 0.1);">
      <label for="qualityPreset" style="display: block; margin-bottom: 6px; font-size: 12px; color: rgba(255, 255, 255, 0.9); pointer-events: none;">
        Quality Preset
      </label>
      <select id="qualityPreset" style="width: 100%; padding: 6px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: white; font-size: 12px; cursor: pointer; pointer-events: auto;">
        <option value="balanced" selected>Balanced</option>
        <option value="high_quality">High Quality</option>
        <option value="high_performance">High Performance</option>
      </select>
    </div>

    <!-- Performance stats toggle -->
    <div class="checkbox-item">
      <input type="checkbox" id="showStatsCheckbox">
      <label for="showStatsCheckbox">Show performance stats</label>
    </div>

    <!-- Performance stats display -->
    <div id="performanceStats" style="display: none; margin-top: 12px; padding: 12px; background: rgba(0,0,0,0.5); border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);">
      <div style="font-size: 11px; color: rgba(255,255,255,0.5); margin-bottom: 4px;">PERFORMANCE</div>
      <div style="font-size: 12px; margin: 4px 0;">
        <span style="color: rgba(255,255,255,0.7);">FPS:</span>
        <span id="fpsCounter" style="color: #3498db; font-weight: 600;">60</span>
      </div>
      <div style="font-size: 12px; margin: 4px 0;">
        <span style="color: rgba(255,255,255,0.7);">Frame Time:</span>
        <span id="frameTimeCounter" style="color: #3498db; font-weight: 600;">16ms</span>
      </div>
      <div style="font-size: 12px; margin: 4px 0;">
        <span style="color: rgba(255,255,255,0.7);">Render Count:</span>
        <span id="renderCounter" style="color: #3498db; font-weight: 600;">0</span>
      </div>
    </div>

    <button id="closeButton">Close Screensaver</button>
  </div>
  
  <div id="newsBox">
    <div id="newsBoxHeader">
      <div id="newsBoxTabs">
        <button id="statsTab" class="tab-button active">Stats</button>
        <button id="newsTab" class="tab-button">News</button>
      </div>
      <h2 id="newsBoxTitle">Country Top News</h2>
      <button id="newsBoxClose">&times;</button>
    </div>
    <div id="newsBoxContent">
      <div class="loading">Loading headlines...</div>
    </div>
  </div>

  <!-- Load UI controls FIRST - ensures Close button always works -->
  <script src="./ui-controls.js"></script>
  <!-- Load cities data -->
  <script src="../data/cities-ne.js"></script>
  <!-- Load globe initialization -->
  <script src="./globe-threejs.js"></script>
</body>
</html>
